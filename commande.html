<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passer la commande - Chitir Chicken</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: aliceblue;
      background-size: cover; 
      background-position: center; 
      position: relative; 
    }
    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); }
    .btn-style { background: linear-gradient(135deg,#ff3b30,#ff9500); transition: all .3s ease; }
    .btn-style:hover { transform: scale(1.05); }
  </style>
</head>
<body class="font-sans text-gray-900 flex justify-center items-center min-h-screen relative">
  <div class="overlay"></div>

  <div class="relative z-10 bg-white/95 backdrop-blur-lg shadow-2xl rounded-2xl p-10 max-w-md w-full text-center">
    <h2 class="text-3xl font-extrabold mb-6 text-orange-600">ğŸ— Passer votre commande</h2>

    <form id="commandeForm" class="space-y-5 text-left">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Nom complet</label>
        <input type="text" id="nom" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-400" placeholder="Ex : Ibrahim OuÃ©draogo">
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">NumÃ©ro de tÃ©lÃ©phone</label>
        <input type="tel" id="telephone" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-400" placeholder="Ex : 07000000">
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Adresse de livraison</label>
        <textarea id="adresse" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-400" placeholder="Ex : Bamako, ACI 2000"></textarea>
      </div>

      <div class="flex justify-between mt-8">
        <button type="submit" class="btn-style text-white py-2 px-6 rounded-full font-semibold">ğŸš€ Passer la commande</button>
        <button type="button" onclick="window.location.href='panier.html'"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-6 rounded-full font-semibold">âŒ Annuler</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("commandeForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const tel = document.getElementById("telephone").value.trim();
      const adresse = document.getElementById("adresse").value.trim();

      if (!nom || !tel || !adresse) {
        alert("âš ï¸ Veuillez remplir tous les champs avant de continuer !");
        return;
      }

      // RÃ©cupÃ©rer le panier stockÃ© dans le localStorage
      const panier = JSON.parse(localStorage.getItem("panierCommande") || "[]");

      if (panier.length === 0) {
        alert("ğŸ›’ Votre panier est vide !");
        return;
      }

      // GÃ©nÃ©rer le rÃ©sumÃ© du panier
      let total = 0;
      let details = "";
      panier.forEach((item, index) => {
        const ligne = `${index + 1}. ${item.nom} - ${item.prix} FCFA x ${item.quantite}`;
        details += ligne + "\n";
        total += item.prix * item.quantite;
      });

      const message = `ğŸ— *Nouvelle commande Chitir Chicken* ğŸ—

ğŸ‘¤ Nom : ${nom}
ğŸ“ TÃ©lÃ©phone : ${tel}
ğŸ“ Adresse : ${adresse}

ğŸ§¾ *DÃ©tails de la commande :*
${details}
-----------------------
ğŸ’° *Total :* ${total} FCFA`;

      const whatsappURL = `https://wa.me/22377337458?text=${encodeURIComponent(message)}`;

      // Ouvrir WhatsApp
      window.open(whatsappURL, "_blank");

      // Optionnel : vider le panier
      localStorage.removeItem("panierCommande");
    });
  </script>
</body>
</html>
