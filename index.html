<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chitir Chicken - Accueil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- Style global (comme Buckets) --- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: aliceblue;
      background-size: cover;
      color: #000;
      overflow-x: hidden;
      max-width: 480px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    /* ===== CONTENU ACCUEIL ===== */
    .main {
      padding: 20px;
      text-align: center;
      margin-bottom: 140px;
    }

    .main img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      margin: 40px auto 20px;
      box-shadow: 0 25px 50px rgba(255,149,0,0.4);
      display: block;
    }

    h1 {
      color: orange;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 22px;
    }

    /* ===== RÉSEAUX SOCIAUX ===== */
    .social-wave {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .social-wave a {
      width: 52px;
      height: 52px;
      min-width: 52px;
      min-height: 52px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .social-wave a i {
      line-height: 1;
    }

    .tiktok    { background: linear-gradient(135deg, #000000, #ff0050); }
    .instagram { background: linear-gradient(135deg, #f09433, #bc1888); }
    .facebook  { background: linear-gradient(135deg, #1877f2, #0e5a8a); }
    .phone     { background: linear-gradient(135deg, #00d4aa, #00a085); }
    .whatsapp  { background: linear-gradient(135deg, #25D366, #128C7E); }

    /* --- Barre de navigation du bas (comme Buckets) --- */
    .bottom-nav { 
      position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); 
      width: 100%; max-width: 480px; height: 85px;
      background: rgba(255,255,255,0.98); backdrop-filter: blur(50px); 
      display: flex; justify-content: space-around; align-items: center; 
      padding: 0 0 0; border-radius: 34px 34px 0 0; 
      box-shadow: 0 25px 50px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.9), inset 0 1px 0 rgba(255,255,255,0.9);
      z-index: 1000;
    }
    .bottom-nav a { 
      color: #666; text-decoration: none; font-size: 10px; 
      display: flex; flex-direction: column; align-items: center; 
      position: relative; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
      flex: 1; padding: 12px 8px; border-radius: 20px; font-weight: 600; letter-spacing: 0.3px;
    }
    .bottom-nav a i { 
      font-size: 30px; margin-bottom: 4px; 
      display: flex; align-items: center; justify-content: center;
      width: 36px; height: 36px; transition: all 0.3s ease;
    }
    .bottom-nav a:nth-child(1) i { color: #007AFF; }
    .bottom-nav a:nth-child(2) i { color: #FF3B30; }
    .bottom-nav a:nth-child(3) i { color: #FF375F; }
    .bottom-nav a:nth-child(4) i { color: #34C759; }
    .bottom-nav a:nth-child(5) i { color: #FF9500; }
    .bottom-nav a:nth-child(6) i { color: #FF9F0A; }
    .bottom-nav a.active { 
      color: #ff9500 !important;
      background: linear-gradient(135deg, rgba(255,149,0,0.15), rgba(255,59,48,0.15));
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(255,149,0,0.4), 0 0 20px rgba(255,149,0,0.2);
    }
    .bottom-nav a.active i {
      background: linear-gradient(135deg, rgba(255,149,0,0.2), rgba(255,59,48,0.2));
      border-radius: 12px; box-shadow: 0 6px 20px rgba(255,149,0,0.3); transform: scale(1.1);
    }
    .bottom-nav .counter { 
      position: absolute; top: 8px; right: 12px; 
      background: linear-gradient(135deg, #FF3B30, #D32F2F); color: #fff; 
      border-radius: 12px; font-size: 11px; font-weight: 700; 
      padding: 0px 2px; min-width: 20px; height: 20px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 12px rgba(255,59,48,0.4); border: 1px solid rgba(255,255,255,0.3);
    }

    /* Petits écrans */
    @media (max-width: 360px) {
      .main img {
        width: 200px;
        height: 200px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

<div class="main">
  <img src="images/logo.png" alt="Chitir Chicken">
  <h1>Chitir Chicken</h1>
  <p>Le goût croustillant et unique de Ouaga !</p>

  <div class="social-wave">
    <a href="https://www.tiktok.com/@chitir.chicken.bu" class="tiktok" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
    </a>
    <a href="https://www.instagram.com/chitir_chicken_burkina" class="instagram" target="_blank">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/ChitirChickenBurkina" class="facebook" target="_blank">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a href="tel:22677777790" class="phone">
      <i class="fa-solid fa-phone"></i>
    </a>
    <a href="https://wa.me/22377337458" class="whatsapp" target="_blank">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>
</div>

<nav class="bottom-nav">
  <a href="index.html" class="active">
    <i class="fa-solid fa-house"></i><span>Accueil</span>
  </a>
  <a href="panier.html">
    <i class="fa-solid fa-cart-shopping"></i><span>Panier</span>
    <span id="cart-count" class="counter">0</span>
  </a>
  <a href="favoris.html">
    <i class="fa-solid fa-heart"></i><span>Favoris</span>
    <span id="fav-count" class="counter">0</span>
  </a>
  <a href="localisation.html">
    <i class="fa-solid fa-location-dot"></i><span>Localisation</span>
  </a>
  <a href="boutique.html">
    <i class="fa-solid fa-store"></i><span>Boutique</span>
  </a>
  <a href="bucket.html">
    <i class="fa-solid fa-utensils"></i><span>Menus</span>
  </a>
</nav>

<script>
  function majCompteurs() {
    const panier = JSON.parse(localStorage.getItem("panier") || "[]");
    const favoris = JSON.parse(localStorage.getItem("favoris") || "[]");
    const cart = document.getElementById("cart-count");
    const fav = document.getElementById("fav-count");
    if (cart) cart.textContent = panier.length;
    if (fav) fav.textContent = favoris.length;
  }
  document.addEventListener("DOMContentLoaded", majCompteurs);
</script>

</body>
</html>
