<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#1c1c1c">
<title>Chitir Chicken - Accueil</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body { 
    margin: 0; padding: 25px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; 
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    overflow: hidden; height: 90vh; 
    display: flex; justify-content: center; align-items: center; 
    transition: opacity 0.5s ease; opacity: 0; 
  }
  body.loaded { opacity: 1; }
  
  .app-container { 
    width: 100%; max-width: 510px; height: 100vh; 
    background: #ffffff; 
    display: flex; flex-direction: column; justify-content: space-between; 
    overflow: hidden; border-radius: 32px; 
    box-shadow: 0 25px 50px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.8), inset 0 1px 0 rgba(255,255,255,0.6);
  }
  
  .hero-bg { 
    flex: 1; display: flex; flex-direction: column; 
    justify-content: center; align-items: center; 
    padding-top: 40px; padding-bottom: 160px;
    text-align: center; 
    background: linear-gradient(180deg, #ffffff 0%, #fff7ec 100%);
  }
  
  .hero-content { display: flex; flex-direction: column; align-items: center; width: 100%; }
  
  .hero-content img { 
    width: 260px; height: 260px; 
    border-radius: 50%; 
    box-shadow: 0 25px 50px rgba(255,149,0,0.4), 0 0 0 8px rgba(255,255,255,0.9), inset 0 8px 25px rgba(255,255,255,0.5);
    animation: float 4s ease-in-out infinite;
    display: block; margin: 0 auto 30px;
  }
  
  .social-wave {
    display: flex; justify-content: center; align-items: center; gap: 22px;
    margin-top: 20px; padding: 20px 40px;
    background: linear-gradient(135deg, rgba(255,149,0,0.08), rgba(255,59,48,0.08));
    border-radius: 50px; position: relative;
    box-shadow: 0 10px 30px rgba(255,149,0,0.2), inset 0 1px 0 rgba(255,255,255,0.6);
  }
  
  .social-wave::before {
    content: ''; position: absolute; top: -2px; left: 20px; right: 20px;
    height: 4px; background: linear-gradient(90deg, transparent, rgba(255,149,0,0.6), transparent);
    border-radius: 2px;
  }
  
  .social-wave a {
    width: 56px; height: 56px; border-radius: 50%;
    display: flex; justify-content: center; align-items: center; font-size: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3), 0 0 0 2px rgba(255,255,255,0.8), inset 0 2px 8px rgba(255,255,255,0.4);
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); flex-shrink: 0;
  }
  
  .social-wave a:hover { transform: translateY(-10px) scale(1.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
  
  .tiktok { background: linear-gradient(135deg, #000000, #ff0050); }
  .instagram { background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
  .facebook { background: linear-gradient(135deg, #1877f2, #0e5a8a); }
  .phone { background: linear-gradient(135deg, #00d4aa, #00a085); }
  .whatsapp { background: linear-gradient(135deg, #25D366, #128C7E); }
  
  @keyframes float { 
    0%,100% { transform: translateY(0) rotate(0deg); } 
    50% { transform: translateY(-12px) rotate(2deg); } 
  }
  
  h2 { 
    font-size: 28px; font-weight: 800; 
    background: linear-gradient(135deg, #ff9500, #ff3b30);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    margin: 15px 0 10px;
  }
  
  p { 
    color: #444; font-size: 16px; font-weight: 500;
    margin: 0 40px 20px; 
  }
  
  .bottom-nav { 
    position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); 
    width: 100%; max-width: 510px; height: 85px;
    background: rgba(255,255,255,0.98); backdrop-filter: blur(50px); 
    display: flex; justify-content: space-around; align-items: center; 
    padding: 12px 12px 20px; border-radius: 34px 34px 0 0; 
    box-shadow: 0 25px 50px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.9), inset 0 1px 0 rgba(255,255,255,0.9);
    z-index: 1000;
  }
  
  .bottom-nav a { 
    color: #666; text-decoration: none; font-size: 10px; 
    display: flex; flex-direction: column; align-items: center; 
    position: relative; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
    flex: 1; padding: 12px 8px; border-radius: 20px; font-weight: 600; letter-spacing: 0.3px;
  }
  
  .bottom-nav a i { 
    font-size: 30px; margin-bottom: 4px; 
    display: flex; align-items: center; justify-content: center;
    width: 36px; height: 36px; transition: all 0.3s ease;
  }
  
  .bottom-nav a:nth-child(1) i { color: #007AFF; }
  .bottom-nav a:nth-child(2) i { color: #FF3B30; }
  .bottom-nav a:nth-child(3) i { color: #FF375F; }
  .bottom-nav a:nth-child(4) i { color: #34C759; }
  .bottom-nav a:nth-child(5) i { color: #FF9500; }
  .bottom-nav a:nth-child(6) i { color: #FF9F0A; }
  
  .bottom-nav a.active { 
    color: #ff9500 !important;
    background: linear-gradient(135deg, rgba(255,149,0,0.15), rgba(255,59,48,0.15));
    transform: translateY(-6px);
    box-shadow: 0 15px 35px rgba(255,149,0,0.4), 0 0 20px rgba(255,149,0,0.2);
  }
  
  .bottom-nav a.active i {
    background: linear-gradient(135deg, rgba(255,149,0,0.2), rgba(255,59,48,0.2));
    border-radius: 12px; box-shadow: 0 6px 20px rgba(255,149,0,0.3); transform: scale(1.1);
  }
  
  .bottom-nav .counter { 
    position: absolute; top: 8px; right: 12px; 
    background: linear-gradient(135deg, #FF3B30, #D32F2F); color: #fff; 
    border-radius: 12px; font-size: 11px; font-weight: 700; 
    padding: 4px 8px; min-width: 20px; height: 20px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 4px 12px rgba(255,59,48,0.4); border: 1px solid rgba(255,255,255,0.3);
  }
  
  .auth-modal {
    position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
    background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
    display: none; justify-content: center; align-items: center; z-index: 3000;
  }
  .auth-modal.show { display: flex; }
  .auth-card {
    background: white; border-radius: 25px; padding: 40px 30px;
    max-width: 350px; width: 90%; box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    position: relative; text-align: center;
  }
  .close-auth { position: absolute; top: 15px; right: 20px; font-size: 28px; background: none; border: none; cursor: pointer; }
  .auth-card input { 
    width: 100%; padding: 15px; margin: 12px 0; border: 2px solid #f0f0f0; border-radius: 15px; font-size: 16px; box-sizing: border-box;
  }
  .save-btn { 
    width: 100%; padding: 16px; background: linear-gradient(135deg, #ff9500, #ff3b30); color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 600; margin: 10px 0; cursor: pointer;
  }
  #statusMsg { margin-top: 10px; font-weight: 500; color: #ff9500; }
</style>
</head>
<body>
<div class="app-container">

  <!-- Section principale -->
  <section class="hero-bg">
    <div class="hero-content">
      <img src="images/logo.png" alt="Logo Chitir Chicken">
      
      <div class="social-wave">
        <a href="https://www.tiktok.com/@chitir.chicken.bu" target="_blank" class="tiktok"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://www.instagram.com/chitir_chicken_burkina" target="_blank" class="instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/ChitirChickenBurkina" target="_blank" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="tel:22677777790" class="phone"><i class="fa-solid fa-phone"></i></a>
        <a href="https://wa.me/22377337458" target="_blank" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
      
      <h2 id="heroTitle">Chitir Chicken</h2>
      <p id="heroSubtitle">Le goût croustillant et unique de Ouaga !</p>
    </div>
  </section>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <a href="index.html" class="active">
      <i class="fa-solid fa-house"></i><span>Accueil</span>
    </a>
    <a href="panier.html">
      <i class="fa-solid fa-cart-shopping"></i><span>Panier</span>
      <span id="cart-count" class="counter">0</span>
    </a>
    <a href="favoris.html">
      <i class="fa-solid fa-heart"></i><span>Favoris</span>
      <span id="fav-count" class="counter">0</span>
    </a>
    <a href="localisation.html">
      <i class="fa-solid fa-location-dot"></i><span>Localisation</span>
    </a>
    <a href="boutique.html">
      <i class="fa-solid fa-store"></i><span>Boutique</span>
    </a>
    <a href="bucket.html">
      <i class="fa-solid fa-utensils"></i><span>Menus</span>
    </a>
  </nav>
</div>

<!-- MODAL PROFIL -->
<div id="authModal" class="auth-modal">
  <div class="auth-card">
    <button class="close-auth" onclick="closeAuth()">×</button>
    <h3 id="authTitle">Bienvenue chez Chitir Chicken !</h3>
    <input type="tel" id="phoneInput" placeholder="Votre numéro (+226 77777790)" maxlength="15">
    <input type="text" id="nameInput" placeholder="Votre nom complet">
    <button onclick="saveProfile()" class="save-btn">Créer mon profil</button>
    <p id="statusMsg"></p>
  </div>
</div>

<script>
  let currentUser = null;

  function loadUserProfile() {
    try {
      const userData = localStorage.getItem("chitir_user");
      if (userData) {
        currentUser = JSON.parse(userData);
        updateUIForUser();
        return true;
      }
    } catch(e) {}
    return false;
  }

  function showAuthModal() {
    document.getElementById("authModal").classList.add("show");
    document.getElementById("phoneInput").focus();
  }

  function closeAuth() {
    document.getElementById("authModal").classList.remove("show");
  }

  function saveProfile() {
    const phone = document.getElementById("phoneInput").value.trim();
    const name = document.getElementById("nameInput").value.trim();
    
    if (!phone || !name) {
      document.getElementById("statusMsg").innerHTML = "⚠️ Remplissez tous les champs";
      return;
    }
    
    currentUser = {
      id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
      phone: phone,
      name: name,
      created: new Date().toISOString(),
      commandes: 0,
      points: 0,
      favoris: []
    };
    
    localStorage.setItem("chitir_user", JSON.stringify(currentUser));
    localStorage.setItem("panier", JSON.stringify([]));
    localStorage.setItem("favoris", JSON.stringify([]));
    
    updateUIForUser();
    closeAuth();
    document.getElementById("statusMsg").innerHTML = `✅ Bienvenue ${name}!`;
  }

  function updateUIForUser() {
    document.getElementById('heroTitle').textContent = 'Chitir Chicken';
    document.getElementById('heroSubtitle').textContent = 'Le goût croustillant et unique de Ouaga !';
    majCompteurs();
  }

  function majCompteurs() {
    const panier = JSON.parse(localStorage.getItem("panier") || "[]");
    const favoris = JSON.parse(localStorage.getItem("favoris") || "[]");
    const cart = document.getElementById("cart-count");
    const fav = document.getElementById("fav-count");
    if (cart) cart.textContent = panier.length;
    if (fav) fav.textContent = favoris.length;
  }

  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
    loadUserProfile();
    document.getElementById('heroTitle').textContent = 'Chitir Chicken';
    document.getElementById('heroSubtitle').textContent = 'Le goût croustillant et unique de Ouaga !';
    majCompteurs();
  });
</script>
</body>
</html>
